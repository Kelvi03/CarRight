<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .Nav-image {
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.5),
            rgba(0, 0, 0, 0.5)
          ),
          url("https://img.freepik.com/premium-photo/aerial-top-view-professional-driver-drift-car-asphalt-track-with-smoke-view-from-car-drift_35024-321.jpg?w=2000");
        height: 50%;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        position: relative;
      }
      .Nav-text {
        text-align: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: silver;
        font-family: "Rubik Dirt";
      }

      .card {
        width: 20%;
        display: inline-block;
        border-radius: 5px;
        margin: 40px;
        box-shadow: 2px 2px 10px black;
        text-decoration: none;
        font-family: "Fredoka", sans-serif;
      }

      .card:hover {
        background-color: #eec8eb;
        color: black;
        cursor: pointer;
        transform: scale(1.03);
        transition: all 0.3s ease;
      }
    </style>
  </head>
  <body>
    <div class="Nav-image">
      <div class="Nav-text">
        <h1>CarRight</h1>
        <p>For U</p>
      </div>
    </div>
    <h1>What can we help you with?</h1>

    <div class="Card">
      <a class="card-link" href="buyingacar.html" target="_blank">
        <div class="card" style="width: 18rem;">
          <img
            src="https://www.forbes.com/advisor/wp-content/uploads/2022/03/retirement_checklist.jpeg-900x510.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <p class="card-text">Buying a Car "Checklist"</p>
          </div>
        </div>
      </a>
      <div class="card" style="width: 18rem;">
        <img
          src="https://www.copilotsearch.com/uploads/used-car-dealer-lot-wilmington-va.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">Search More About Cars</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img
          src="https://media.istockphoto.com/photos/auto-mechanic-working-on-car-engine-in-mechanics-garage-repair-picture-id1284285171?k=20&m=1284285171&s=170667a&w=0&h=dn5dH39w8uhiuyPxzvui_m0kIkzxw7xlDGqn4UnT_Y8="
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">Talk to a Pro</p>
        </div>
      </div>
      <div class="card" style="width: 18rem;">
        <img
          src="https://cdn.images.express.co.uk/img/dynamic/24/590x/Jaguar-car-770663.jpg"
          class="card-img-top"
          alt="..."
        />
        <div class="card-body">
          <p class="card-text">Find Your Car</p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
